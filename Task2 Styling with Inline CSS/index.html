<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <!-- Header with Inline Styling -->
    <header style="background-color: #333; color: white; padding: 10px; text-align: center;">
        <h1 style="margin: 0; font-family: Arial, sans-serif;">Welcome to My Webpage</h1>
    </header>

    <!-- Main Section -->
    <main style="padding: 20px;">
        <h2 style="color: #007BFF;">About Us</h2>
        <p style="font-size: 16px; line-height: 1.5; color: #555;">
            This is a simple webpage that demonstrates the use of inline CSS to style content directly within HTML elements.
        </p>

        <!-- Image with Inline Styling -->
        <img src="https://miro.medium.com/v2/resize:fit:1400/1*X7NOsVgfptjcdWLKWp8HJw.png" 
             alt="Sample Image" 
             style="display: block; margin: 20px auto; border: 5px solid #ccc; border-radius: 10px;">

        <!-- Button with Inline Styling -->
        <button style="background-color: #007BFF; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px;">
            Click Me
        </button>
    </main>

    <!-- Footer -->
    <footer style="background-color: #f4f4f4; padding: 10px; text-align: center;">
        <p style="margin: 0; color: #666;">&copy; 2025 My Webpage. All rights reserved.</p>
    </footer>
</body>
</html>
